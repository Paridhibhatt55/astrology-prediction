<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astrology Prediction</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 450px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #1a1a2e;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, select {
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 2px solid #ddd;
      font-size: 16px;
    }

    button {
      padding: 16px;
      border-radius: 10px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .disclaimer {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="form-container">
  <h2>✨ Astrology Prediction ✨</h2>

  <form id="astroForm">
    <input name="name" placeholder="Full Name" required>
    <input name="email" type="email" placeholder="Email Address" required>
    <input name="dob" type="date" required>
    <input name="tob" placeholder="Time of Birth (optional)">
    <input name="place" placeholder="Place of Birth">

    <select name="focus" required>
      <option value="">Select Area of Focus</option>
      <option value="Career">Career</option>
      <option value="Relationships">Relationships</option>
      <option value="Health">Health</option>
    </select>

    <p class="disclaimer">
      Predictions are for guidance purposes only.
    </p>

    <button type="submit">Get Prediction</button>
  </form>
</div>

<script>
document.getElementById("astroForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const formData = new FormData(this);
  const data = Object.fromEntries(formData);

  // Basic human-side validation (not AI)
  if (!data.name || !data.email || !data.dob || !data.focus) {
    alert("Please fill all required fields.");
    return;
  }

  try {
    const response = await fetch(
      "https://paridhibhatt-55.app.n8n.cloud/webhook/ASTROLOGY-PREDICTION",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }
    );

    if (!response.ok) {
      throw new Error("Webhook failed");
    }

    alert("✨ Prediction request submitted successfully.\nYou will receive an email shortly.");
    this.reset();

  } catch (error) {
    alert("⚠️ Unable to process request right now.\nPlease try again later.");
    console.error("Submission error:", error);
  }
});
</script>


</body>
</html>
